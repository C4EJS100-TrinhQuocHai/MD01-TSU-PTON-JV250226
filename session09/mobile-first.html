<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        .container{
            background-color: red;
        }
       
        /* Thiết kế responsive trên màn hình máy tính bảng */
        @media screen and (min-width: 600px) {
            .container{
                background-color: green;
            }
        }
          /* Thiết kế responsive trên màn hình máy tính để bàn */
          @media screen and (min-width: 992px) {
            .container{
                background-color: tomato;
            }
        }
       
    </style>
</head>
<body>
    <div class="container">
        mobile first!
    </div>
 

</body>
</html>
