<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
        }
        /* RESPONSIVE trên màn hình máy tính bảng */
       
        @media screen and (max-width: 1200px){
            .container{
                background-color: green;
            }
        }
         /* RESPONSIVE trên màn hình điện thoại */
         @media screen and (max-width:600px){
            .container{
                background-color: violet;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        phần đầu trang web!
    </div>
    <!-- 
        RESPONSIVE: là kĩ thuật giúp trang web tương thích giữa các màn hình
        khác nhau. desktop, tablet, mobile
        I_ DESkTOP FIRST: thiết kế giao diện trên màn hình máy tính trước==> máy tính
        bảng==> màn hình điện thoại
        II- MOBILE FIRST: thiết kế giao diện trên màn hình điện thoại trước==>
        máy tính bảng==> máy tính bàn
        III- Các breakpoint: 

    -->
</body>
</html>
